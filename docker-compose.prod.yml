# Docker Compose for Production (DigitalOcean Droplet)
# Streams directly to Twitch - no mediamtx needed

services:
  clawplayspokemon:
    image: ghcr.io/obto/api.clawplayspokemon.com:latest
    container_name: clawplayspokemon
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./roms:/app/roms:ro
    env_file:
      - .env
    environment:
      # ROM configuration
      - ROM_PATH=/app/roms/${ROM_FILE:-pokemon-red.gb}
      # Data paths (inside container)
      - SCREENSHOT_PATH=/app/data/screenshot.png
      - SAVE_STATE_PATH=/app/data/pokemon.save
      - LOCAL_PREVIEW_PATH=/app/data/preview.png
      # API configuration - port 80 for Cloudflare
      - API_PORT=80
      - API_URL=http://localhost:80
      # Streaming direct to Twitch
      - LOCAL_PREVIEW=false
    # Graceful shutdown to ensure save state is written
    stop_grace_period: 30s
    # Always restart unless manually stopped
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
